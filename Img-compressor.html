<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Compressor</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #4CAF50;
      font-size: 2.5em;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .upload-section {
      text-align: center;
      margin-bottom: 20px;
    }
    .upload-section input[type="file"] {
      display: none;
    }
    .upload-section label {
      background: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
    }
    .upload-section label:hover {
      background: #45a049;
    }
    .compress-level {
      margin-top: 20px;
      text-align: center;
    }
    .compress-level input[type="range"] {
      width: 80%;
    }
    .results-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .results-table th, .results-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    .results-table th {
      background-color: #4CAF50;
      color: white;
    }
    .results-table tr:hover {
      background-color: #f1f1f1;
    }
    .emoji {
      font-size: 1.5em;
    }
    .adsense {
      margin-top: 30px;
      text-align: center;
    }
    .download-link {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }
    .download-link:hover {
      text-decoration: underline;
    }
  </style>
  <!-- Google AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
          crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>üì∑ Image Compressor üñºÔ∏è</h1>
    <div class="upload-section">
      <label for="file-input">üì§ Upload Image</label>
      <input type="file" id="file-input" accept="image/*">
    </div>
    <div class="compress-level">
      <label for="compress-level">üéöÔ∏è Compression Level: <span id="compress-value">50</span>%</label>
      <input type="range" id="compress-level" min="1" max="100" value="50">
    </div>
    <table class="results-table">
      <thead>
        <tr>
          <th>üìÑ File Name</th>
          <th>üìè Original Size</th>
          <th>üìâ Compressed Size</th>
          <th>üéâ Savings</th>
          <th>‚¨áÔ∏è Download</th>
        </tr>
      </thead>
      <tbody id="results-body">
        <!-- Results will be populated here -->
      </tbody>
    </table>
    <div class="adsense">
      <!-- Google AdSense Ad Unit -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>

  <script>
    // JavaScript for Image Compression
    const fileInput = document.getElementById('file-input');
    const compressLevel = document.getElementById('compress-level');
    const compressValue = document.getElementById('compress-value');
    const resultsBody = document.getElementById('results-body');

    let compressedFile = null;
    let originalSize = 0;

    // Update compression level value
    compressLevel.addEventListener('input', () => {
      compressValue.textContent = compressLevel.value;
      if (compressedFile) {
        updateCompressedSize();
      }
    });

    // Handle file upload
    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        originalSize = file.size;
        compressImage(file);
      }
    });

    // Compress image function
    function compressImage(file) {
      const reader = new FileReader();
      reader.readAsDataURL(file);

      reader.onload = (event) => {
        const img = new Image();
        img.src = event.target.result;

        img.onload = () => {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');

          // Set canvas dimensions
          const maxWidth = 800;
          const scale = maxWidth / img.width;
          canvas.width = maxWidth;
          canvas.height = img.height * scale;

          // Draw image on canvas
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

          // Get compressed image data
          const quality = compressLevel.value / 100;
          canvas.toBlob((blob) => {
            compressedFile = new File([blob], file.name, { type: 'image/jpeg' });
            updateCompressedSize();
          }, 'image/jpeg', quality);
        };
      };
    }

    // Update compressed size in the table
    function updateCompressedSize() {
      const quality = compressLevel.value / 100;
      const compressedSize = (compressedFile.size / 1024).toFixed(2);
      const savings = ((1 - compressedFile.size / originalSize) * 100).toFixed(2);

      // Create download link
      const downloadUrl = URL.createObjectURL(compressedFile);
      const downloadLink = `<a class="download-link" href="${downloadUrl}" download="${compressedFile.name}">‚¨áÔ∏è Download</a>`;

      const row = `
        <tr>
          <td>${compressedFile.name}</td>
          <td>${(originalSize / 1024).toFixed(2)} KB</td>
          <td>${compressedSize} KB</td>
          <td>${savings}% üéâ</td>
          <td>${downloadLink}</td>
        </tr>
      `;
      resultsBody.innerHTML = row;
    }
  </script>
</body>
</html>
